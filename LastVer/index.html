<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <style>
      *{margin:0;padding: 0;box-sizing: border-box;}
      body {background-color: #eceff1;}
      canvas {border: 1px solid black; height: 100vh;}
      .panel {overflow: auto;max-height: 100vh;top: 0;left: 0;height: 100vh;background-color: #fff;}
      .main{display:flex;}
    </style>
  </head>

  <body>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="form panel col-sm-12 col-lg-6">

              <h3 class="text-muted mt-2">ATH Informatyka sem4 gr2</h3>
              <h4 class="text-muted">Program Generowania Grafu</h4>
              <h4 class="text-muted">Jakub Światłoch</h4>
              <h4 class="text-muted">Adam Walus</h4>
            <form>
              
              <div class="input-group  mt-3">
                <span class="input-group-text">Ilość wierzchołków:</span>
                <input class="form-control" type="number" name="n" placeholder="Wpisz ilość wierzchołków z zakresu 1-100">
              </div>
              <div class="input-group  mt-3">
                <span class="input-group-text">Prawdopodobieństwo połączenia:</span>
                <input  class="form-control"type="number" name="p" step="any" placeholder="Wpisz prawdopodobienstwo z zakresu 0-1">
              </div>

              <div class="input-group mt-3">
                <span class="input-group-text">Przeszukanie:</span>
                <input type="text" name="startPoint" class="form-control" placeholder="Wpisz liczbe od której zacząć przeszukanie"  aria-describedby="search-btn">
                
                <input class=" btn btn-outline-secondary" type="button" id="search-btn" value="Przeszukanie" aria-label="Przeszukanie1">
              </div>
              
              <div class="btn-group mt-4" role="group" aria-label="Buttons">
                <input class="btn btn-outline-primary mb-4" type="button" id="order-btn" value="Uporządkuj Graf">

                <input class="btn btn-outline-info  mb-4" type="button" id="show-btn" value="Pokaż Macierz">
            
                <input class="btn btn-outline-success  mb-4" type="button" id="generate-btn" value="Generuj Graf">
              </div>

              <div class="row">
                <div class="col-12 col-md-6">

                  <p id="generated-matrix"  class="display-none"></p>
                  <p id="generated-matrix-deg" class="display-none"></p>
                </div>  
                <div class="col-12 col-md-6">
                  
                  <p id="generated-layer"></p>
                  <p id="generated-tree"></p>
                </div>  
              </div>
            </form>
          </div>          
            <canvas id="canvas" class="col-sm-12 col-lg-6"></canvas>
        </div>
      </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      
      document.getElementById('generate-btn').addEventListener('click', generate);
      document.getElementById('order-btn').addEventListener('click', order);
      document.querySelector('input[aria-label="Przeszukanie1"]').addEventListener('click', search);
      let nodes = [];

      document.getElementById('show-btn').addEventListener('click', function(){ 
        document.getElementById('generated-matrix').style.display = 'block';
        document.getElementById('generated-matrix-deg').style.display = 'block';
      });
      function generate() {
        const nElem = document.querySelector('form input[name="n"]');
        const pElem = document.querySelector('form input[name="p"]');

        const n = nElem.value;
        const p = pElem.value;

        // tworzymy macierz
        var matrix = new Array(n);
        for (var i = 0; i < n; i++) {
          matrix[i] = new Array(n);
        }

        // zerujemy macierz
        for (var i = 0; i < n; i++) {
          for (var j = 0; j < n; j++) {
            matrix[i][j] = 0;
          }
        }

        // ustawiamy zerowe wartosci na przekatnej
        for (var i = 0; i < n; i++) {
          matrix[i][i] = 0;
        }

        // wypelniamy macierz randomowymi jedynek
        for (var i = 0; i < n; i++) {
          for (var j = 0; j < i; j++) {
            var rand = Math.random();
            if (rand <= p) {
              matrix[i][j] = 1;
              matrix[j][i] = matrix[i][j];
            }
          }
        }
        // Prezentacja macierzy 
        document.getElementById('generated-matrix').style.display = 'none';
        const matrixElem = document.querySelector('#generated-matrix');
        let matrixHTML = `Macierz wygenerowana: <br/>`;
        for (let i = 0; i < n; i++) {
           let rowSum = 0;
          for (let j = 0; j < n; j++) {
            matrixHTML += `[${matrix[i][j]}]`; 
              if (matrix[i][j] === 1) {
              rowSum++;
            }
          }
          matrixHTML += ` &nbsp;&nbsp;&nbsp;&nbsp;deg: = ${rowSum}<br>`;
        }
        matrixElem.innerHTML = matrixHTML;
  // tworzymy tablicę stopni wierzchołków
  var degArray = new Array(n);

    // liczymy stopnie wierzchołków i sumę stopni wierzchołków
    for (var i = 0; i < n; i++) {
      var sum = 0;
      for (var j = 0; j < n; j++) {
        if (matrix[i][j] == 1) {
          sum++;
        }
      }
      degArray[i] = sum;
    }
      // sortujemy tablicę stopni od największego do najmniejszego
      degArray.sort(function (a, b) {
        return b - a;
      });
        console.log(degArray);
        //wypisywanie wygenerowanej macierzy
        document.getElementById('generated-matrix-deg').style.display = 'none';
        const matrixDegSumElem = document.querySelector('#generated-matrix-deg');
        matrixDegSumElem.innerHTML = `degSum: = ${degArray}<br>`;

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        
// losowe kolory dla każdej warstwy
    var colors = ['#FF0000', '#00FF00', '#0000FF', '#FF00FF', '#00FFFF', '#FFFF00'];
    var layerColors = [];
    for (var i = 0; i < n; i++) {
      var color = colors[Math.floor(Math.random() * colors.length)];
      layerColors.push(color);
    }


       // wierzchołki na podstawie macierzy i przypisujemy kolory na podstawie warstw
    nodes = [];
    for (let i = 0; i < n; i++) {
    const node = { x: Math.random() * canvas.width, y: Math.random() * canvas.height, connections: [], color: layerColors[i] };
    nodes.push(node);

 
}

      // Dodajemy połączenia na podstawie macierzy
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < i; j++) {
          if (matrix[i][j] === 1) {
            nodes[i].connections.push(j);
            nodes[j].connections.push(i);
          }

        }
      }
      //rysowanie na canvasie
        function draw() {
          // Czyszczenie canvasa
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Rysowanie połączeń
          for (let i = 0; i < nodes.length; i++) {
            const node = nodes[i];
            for (let j = 0; j < node.connections.length; j++) {
              const connectionIndex = node.connections[j];
              const connection = nodes[connectionIndex];
              ctx.beginPath();
              ctx.moveTo(node.x, node.y);
              ctx.lineTo(connection.x, connection.y);
              ctx.stroke();
            }
          }
          // Rysowanie wierzchołków i tekstu
          for (let i = 0; i < nodes.length; i++) {
            const node = nodes[i];
            ctx.beginPath();
            ctx.arc(node.x, node.y, 15, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
            // Rysowanie tekstu w środku wierzchołka
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            ctx.fillText(i, node.x - 5, node.y + 4);
            
          }
        }

        let isDragging = false;
        let draggedNode = null;
        let mouseOffsetX = 0;
        let mouseOffsetY = 0;

        canvas.addEventListener('mousedown', function (event) {
        const mouseX = event.clientX - canvas.offsetLeft;
        const mouseY = event.clientY - canvas.offsetTop; for (let i = 0; i < nodes.length; i++) {
              const node = nodes[i];
              const distance = Math.sqrt((mouseX - node.x) ** 2 + (mouseY - node.y) ** 2);
              if (distance < 20) {
                isDragging = true;
                draggedNode = node;
                mouseOffsetX = mouseX - node.x;
                mouseOffsetY = mouseY - node.y;
                break;
              }
            }
          });

    canvas.addEventListener('mousemove', function (event) {
      if (isDragging) {
        const mouseX = event.clientX - canvas.offsetLeft;
        const mouseY = event.clientY - canvas.offsetTop;
        draggedNode.x = mouseX - mouseOffsetX;
        draggedNode.y = mouseY - mouseOffsetY;
        draw();
      }
    });

    canvas.addEventListener('mouseup', function () {
      isDragging = false;
      draggedNode = null;
    });

    draw();

}
function clearLayers() {
  const layerElems = document.querySelectorAll('#generated-layer');
  for (const layerElem of layerElems) {
    layerElem.innerHTML = '';
  }
}
 //Breadth-First Search
function search() {
  const startPointElem = document.querySelector('form input[name="startPoint"]');
  const startPoint = parseInt(startPointElem.value);

  clearLayers();
  // Warstwa startowa
  let layer = [startPoint];
  let visited = new Set(layer);
  // Numeracja warstw
  let layerNum = 0;
  // Wyświetlenie warstwy 0
  const layerElem = document.querySelector('#generated-layer');
  let layerHTML = `Warstwy Grafu: <br>`;
  layerHTML += `Warstwa 0: ${startPoint}<br>`;
  layerElem.innerHTML += layerHTML;

  // Create an empty search tree
  const searchTree = {};

  // Add the starting point to the search tree
  searchTree[startPoint] = [];

  // Iteracyjne przeszukiwanie grafu
  while (layer.length > 0) {
    const newLayer = [];

    // Przeglądamy wierzchołki z bieżącej warstwy
    for (const vertex of layer) {
      // Przeglądamy sąsiadów wierzchołka
      for (const neighbor of nodes[vertex].connections) {
        // Jeśli sąsiad nie został odwiedzony, to dodajemy go do zbioru odwiedzonych
        if (!visited.has(neighbor)) {

          // Add the neighbor to the search tree
          searchTree[vertex].push(neighbor);
          searchTree[neighbor] = [];
          visited.add(neighbor);

          // Dodajemy sąsiada do nowej warstwy
          if (layer.includes(startPoint) && neighbor === startPoint) {
            continue; // pomijamy punkt startowy w warstwie 1
          }
          newLayer.push(neighbor);
        }
      }
    }
    // Jeśli nowa warstwa jest pusta, to przerywamy pętlę
    if (newLayer.length === 0) {
      break;
    }

    // Wyświetlamy nową warstwę, jeśli nie jest pusta
    if (newLayer.length > 0) {
      layerNum++;
      const layerElem = document.querySelector('#generated-layer');
      let layerHTML = `Warstwa ${layerNum}: `;
      for (const vertex of newLayer) {
        layerHTML += `${vertex}, `;
      }
      layerHTML = layerHTML.slice(0, -2); // usuwamy ostatni przecinek i spację
      layerHTML += `<br>`;
      layerElem.innerHTML += layerHTML;
    }
    layer = newLayer;

    
  }
  // wyswietlanie search tree
  const treeElem = document.querySelector('#generated-tree');
  let treeHTML = `Search Tree:<br>`;
  for (const vertex in searchTree) {
    treeHTML += `${vertex} -> [`;
    for (const neighbor of searchTree[vertex]) {
      treeHTML += `${neighbor}, `;
    }
    if (searchTree[vertex].length > 0) {
      treeHTML = treeHTML.slice(0, -2);
    }
    treeHTML += `]<br>`;
  }
  treeElem.innerHTML = treeHTML;
}



function colorNodes(layers) {
  for (let i = 0; i < nodes.length; i++) {
    const node = nodes[i];
    const layerIndex = layers.indexOf(node.layer);
    node.color = layerIndex % 2;
  }
}

// FUNKCJA ORDER

function order() {
        const n = nodes.length;
        let angle = (Math.PI * 2) / n;
        let radius = Math.min(canvas.width, canvas.height) / 2;
        // Ustawienie wierzchołków na okręgu
        for (let i = 0; i < n; i++) {
            nodes[i].x = (canvas.width / 2) + (radius * Math.cos(angle * i));
            nodes[i].y = (canvas.height / 2) + (radius * Math.sin(angle * i));
        }


        function draw() {
          // Czyszczenie canvasa
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          // Rysowanie połączeń
          for (let i = 0; i < nodes.length; i++) {
            const node = nodes[i];
            for (let j = 0; j < node.connections.length; j++) {
              const connectionIndex = node.connections[j];
              const connection = nodes[connectionIndex];
              ctx.beginPath();
              ctx.moveTo(node.x, node.y);
              ctx.lineTo(connection.x, connection.y);
              ctx.stroke();
            }
          }

          // Rysowanie wierzchołków i tekstu
          for (let i = 0; i < nodes.length; i++) {
            const node = nodes[i];
            ctx.beginPath();
            ctx.arc(node.x, node.y, 15, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.stroke();
            // Rysowanie tekstu w środku wierzchołka
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            ctx.fillText(i, node.x - 5, node.y + 4);
          }
          
        }
        draw();
    }
</script>
